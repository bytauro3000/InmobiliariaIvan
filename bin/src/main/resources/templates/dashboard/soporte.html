<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout/layoutSoporte}">

<head>
	<title>Inicio Soporte</title>
</head>

<body>
	<div layout:fragment="content">
		<!-- ✅ Bienvenida personalizada con nombre y apellido -->
		<h2 class="text-center mt-4" th:text="'Bienvenid@ ' + ${usuario.nombres} + ' ' + ${usuario.apellidos}">
			Bienvenido</h2>


		<p class="text-center">Desde aquí puedes registrar pacientes, coordinar citas y verificar disponibilidad médica.
		</p>


		<!-- Control opcional por rol -->
		<div class="text-center mt-3" sec:authorize="hasRole('ROLE_Soporte')">
			<span class="text-success">Estás autenticado como Soporte</span>
		</div>
	</div>
</body>

</html>
