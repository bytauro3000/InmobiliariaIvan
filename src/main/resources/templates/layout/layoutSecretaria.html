<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>Menú Secretaría - Sistema de Gestión Médica</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">
	<!-- BARRA DE NAVEGACIÓN -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" href="#">
				<i class="bi bi-clipboard2-data-fill me-1"></i> Panel Secretaria
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSecretaria"
				aria-controls="navbarSecretaria" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSecretaria">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link fw-semibold" th:href="@{/contrato/listar}">
							<i class="bi bi-calendar2-check me-1"></i> Contrato
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/especialidad/listar}">
							<i class="bi bi-card-text me-1"></i> Reportes
						</a>
					</li>
				</ul>

				<!-- BOTÓN DE CERRAR SESIÓN -->
				<form th:action="@{/logout}" method="post" class="d-flex">
					<button type="submit" class="btn btn-outline-light">
						<i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
					</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- CONTENIDO PRINCIPAL -->
	<div layout:fragment="content" class="flex-fill"></div>

	<!-- PIE DE PÁGINA -->
	<footer class="bg-primary text-white text-center py-1">
		© 2025 Sistema Inmobiliario - Bienvenid@
		<span th:text="${usuario != null} ? ${usuario.nombres + ' ' + usuario.apellidos} : 'Usuario'"></span>
	</footer>

	<!-- SCRIPTS NECESARIOS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- SCRIPTS ADICIONALES PARA VISTAS -->
	<div layout:fragment="scripts"></div>
</body>

</html>
