<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilosLogin.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="avatar"></div>
            <form th:action="@{/procesar-login}" method="post">
                <div class="input-group mb-4">
                    <span class="input-icon">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="text" name="correo" class="form-control" placeholder="Email ID" required autofocus>
                </div>
                <div class="input-group mb-4">
                    <span class="input-icon">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recuerdame</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>
                <div th:if="${param.error}" class="mt-3 text-danger text-center">
                    Usuario o contraseña incorrectos
                </div>
                <div th:if="${param.logout}" class="mt-3 text-success text-center">
                    Sesión cerrada correctamente
                </div>
            </form>
        </div>
    </div>
</body>
</html>
