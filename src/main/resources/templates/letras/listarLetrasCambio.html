<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutSecretaria}">

<head>
    <title>Letras de Cambio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h4 class="text-center mb-4">Letras de Cambio del Contrato #[[${idContrato}]]</h4>

        <div class="card shadow rounded-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="tablaLetras" class="table table-striped table-bordered">
                        <thead class="table-primary text-center">
                            <tr>
                                <th>#</th>
                                <th>NÃºmero Letra</th>
                                <th>Importe</th>
                                <th>Estado</th>
                                <th>Fecha Giro</th>
                                <th>Fecha Vencimiento</th>
                                <th>Fecha Pago</th>
                                <th>Observaciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="letra, iter : ${listaLetras}">
                                <td th:text="${iter.count}"></td>
                                <td th:text="${letra.numeroLetra}"></td>
                                <td th:text="'$ ' + ${#numbers.formatDecimal(letra.importe, 1, 'POINT', 2, 'COMMA')}"></td>
                                <td th:text="${letra.estado}"></td>
                                <td th:text="${#dates.format(letra.fechaGiro, 'dd/MM/yyyy')}"></td>
                                <td th:text="${#dates.format(letra.fechaVencimiento, 'dd/MM/yyyy')}"></td>
                                <td th:text="${letra.fechaPago != null ? #dates.format(letra.fechaPago, 'dd/MM/yyyy') : '-'}"></td>
                                <td th:text="${letra.observaciones}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(listaLetras)}">
                                <td colspan="8" class="text-center text-muted">No hay letras registradas para este contrato.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3 text-end">
            <a th:href="@{/contrato/lista}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>

<!-- Scripts -->
<div layout:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#tablaLetras').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                }
            });
        });
    </script>
</div>
</body>
</html>
